<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Morp Games</title>
    <link rel="stylesheet" href="titleStyles.css">
    <style>
        body {
            font-family: 'Press Start 2P', sans-serif; /* Retro-style font */
            background-color: #111; /* Dark background */
            color: #00FF99; /* Neon green text color for retro look */
            display: flex;
            flex-direction: column; /* Arrange elements vertically */
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px; /* Add padding for small screens */
            box-sizing: border-box;
        }
        .forgot-password-container {
            background-color: #222; /* Darker container background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 255, 153, 0.3); /* Neon glow effect */
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #00FF99; /* Neon green */
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00FF99, 0 0 20px #FF66CC; /* Glowing text effect */
        }
        p.instructions {
            font-size: 14px;
            margin-bottom: 20px;
            color: #00FF99;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #00FF99;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #00FF99;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
        }
        .form-buttons button {
            background-color: #FF66CC;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 16px;
            text-shadow: 0 0 5px #00FF99;
        }
        .form-buttons button:hover {
            background-color: #FF3399;
            transform: scale(1.05);
            box-shadow: 0 0 20px #FF66CC, 0 0 20px #00FF99;
        }
        .back-btn {
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #00FF99;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s;
        }
        .back-btn:hover {
            background-color: #555;
            transform: scale(1.05);
            box-shadow: 0 0 10px #00FF99;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h1>Forgot Password</h1>
        <p class="instructions">
            Enter the username and email you believe you used for your account. If they match, you will receive an email to reset your password.
        </p>
        <form id="forgot-password-form">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-buttons">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <a href="Login.html" class="back-btn">Back to Login</a>
    <script>
        document.getElementById("forgot-password-form").onsubmit = async function (event) {
            event.preventDefault();
            const data = {
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
            };
            try {
                const response = await fetch("https://morpgames-0vdf.onrender.com/forgot-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    alert("If your details match, an email has been sent to reset your password.");
                    window.location.href = "Login.html";
                } else {
                    alert("Unable to process the request. Please try again.");
                }
            } catch (err) {
                console.error("Error during forgot password:", err);
                alert("An unexpected error occurred.");
            }
        };
    </script>
</body>
</html>
