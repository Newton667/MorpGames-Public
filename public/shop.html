<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Morp Games</title>
    <link rel="stylesheet" href="titleStyles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', sans-serif;
            background-color: #111;
            color: white;
        }
        .top-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #gold-container {
            display: none;
            align-items: center;
            gap: 5px;
            color: #00FF99;
        }
        #gold-container img {
            width: 16px;
            height: 16px;
        }
        .main-content {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .text-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 255, 153, 0.3);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #FF66CC;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7), -1px -1px 2px #00FF99;
        }
        .guest-message {
            font-size: 20px;
            margin: 20px 0;
            color: #FF66CC;
            text-shadow: 1px 1px 2px black;
        }
        .signup-login-btn {
            background-color: #FF66CC;
            color: white;
            border: 2px solid #00FF99;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            text-shadow: 1px 1px 2px black;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .signup-login-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #FF66CC, 0 0 10px #00FF99;
        }
        .shop-items {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        .shop-item {
            text-align: center;
            border: 2px solid #00FF99;
            border-radius: 10px;
            padding: 10px;
            width: 150px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 15px rgba(0, 255, 153, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .shop-item img {
            width: 100%;
            border-radius: 5px;
        }
        .shop-item button {
            margin-top: 10px;
            background-color: #FF66CC;
            color: white;
            border: 1px solid #00FF99;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            position: relative;
        }
        .shop-item button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #FF66CC, 0 0 10px #00FF99;
        }
        .shop-item button.purchased {
            background-color: #00FF99;
            color: black;
            cursor: default;
        }
        .shop-item button.purchased::after {
            content: "âœ“";
            color: white;
            font-size: 18px;
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div style="display: flex; align-items: center;">
            <span id="user-greeting">Hello Guest!</span>
            <div id="gold-container" style="display: none; margin-left: 10px;">
                <span id="gold-amount"></span>
                <img src="img/gold.png" alt="Gold">
            </div>
        </div>
        <div>
            <a href="Main.html">
                <button class="signup-login-btn">Back to Main</button>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="text-container">
            <h1>Shop</h1>
            <p class="guest-message" id="guest-message" style="display: none;">
                Please log in to shop for items. Don't have an account? Sign up now!
            </p>
            <a href="Signup.html" style="display: none;" id="signup-button">
                <button class="signup-login-btn">Sign Up</button>
            </a>
        </div>
        <div class="shop-items" id="shop-items">
            <!-- Items will be loaded here dynamically -->
        </div>
    </div>

    <script>
        const shopItems = [
            "Alex.png",
            "BlueCandy.png",
            "BlueFlower.png",
            "OrangeCandy.png",
            "PinkCandy.png",
            "PurpleGreen.png",
            "PurpleGuy.png",
            "PurpleOrange.png",
            "RedCandy.png",
            "RedFlower.png",
            "Steve.png"
        ];

        async function fetchUser() {
            try {
                const response = await fetch('https://morpgames-0vdf.onrender.com/user', {
                    credentials: 'include'
                });
                if (response.ok) {
                    return await response.json();
                }
                return null;
            } catch (error) {
                console.error('Error fetching user:', error);
                return null;
            }
        }

        async function buyItem(itemName, button) {
            try {
                const response = await fetch('https://morpgames-0vdf.onrender.com/buy-item', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ itemName })
                });
                const result = await response.json();
                if (response.ok) {
                    alert(`You purchased ${itemName}!`);
                    document.getElementById('gold-amount').textContent = result.gold;
                    button.classList.add('purchased');
                    button.disabled = true;
                } else {
                    alert(result.error || 'Purchase failed.');
                }
            } catch (error) {
                console.error('Error purchasing item:', error);
                alert('Purchase failed.');
            }
        }

        async function initializeShop() {
            const user = await fetchUser();
            const goldContainer = document.getElementById('gold-container');
            const userGreeting = document.getElementById('user-greeting');
            const goldAmount = document.getElementById('gold-amount');
            const shopItemsContainer = document.getElementById('shop-items');
            const guestMessage = document.getElementById('guest-message');
            const signupButton = document.getElementById('signup-button');

            if (user) {
                userGreeting.textContent = `Hello ${user.username}!`;
                goldAmount.textContent = user.gold;
                goldContainer.style.display = 'flex';
                guestMessage.style.display = 'none';
                signupButton.style.display = 'none';

                shopItems.forEach((item) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'shop-item';

                    // Check if the item is already purchased
                    const isPurchased = user.profilePictureInventory?.includes(`shopimg/${item}`);

                    itemDiv.innerHTML = `
                        <img src="shopimg/${item}" alt="${item}">
                        <p>${item.split(".")[0]}</p>
                        <button ${isPurchased ? 'disabled class="purchased"' : ''} onclick="buyItem('${item}', this)">
                            ${isPurchased ? 'Purchased!' : 'Buy for 100 Gold'}
                        </button>
                    `;

                    shopItemsContainer.appendChild(itemDiv);
                });
            } else {
                userGreeting.textContent = 'Hello Guest!';
                goldContainer.style.display = 'none';
                guestMessage.style.display = 'block';
                signupButton.style.display = 'block';
            }
        }

        async function buyItem(itemName, button) {
            try {
                const response = await fetch('https://morpgames-0vdf.onrender.com/buy-item', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ itemName })
                });
                const result = await response.json();
                if (response.ok) {
                    alert(`You purchased ${itemName}!`);
                    document.getElementById('gold-amount').textContent = result.gold;

                    // Update button to reflect purchase
                    button.textContent = 'Purchased!';
                    button.classList.add('purchased');
                    button.disabled = true;
                } else {
                    alert(result.error || 'Purchase failed.');
                }
            } catch (error) {
                console.error('Error purchasing item:', error);
                alert('Purchase failed.');
            }
        }

        document.addEventListener('DOMContentLoaded', initializeShop);

    </script>
</body>
</html>
